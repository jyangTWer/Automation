name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: dropdown
    id: page
    attributes:
      label: Pages
      description: Which page you met this issue in?
      multiple: true
      options:
        - Config
        - Metrics
        - Report
      default: 0
    validations:
      required: true
  - type: dropdown
    id: tool
    attributes:
      label: Tools
      description: What tools your issue is related to?
      multiple: true
      options:
        - Board
        - Pipeline Tool
        - Source Control
    validations:
      required: true
  - type: textarea
    attributes:
      label: Summary
      description: |
        Please give us some info about your bug.
      placeholder: |
        1. I want to get the metrics report, but failed.
        2. ......
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: |
        What do we need to do after opening your repo in order to make the bug happen? Clear and concise reproduction instructions are important for us to be able to triage your issue in a timely manner. Note that you can use [Markdown](https://guides.github.com/features/mastering-markdown/) to format lists and code.
      placeholder: |
        1. What's you input? Mask sensitive data
        2. What's you select?
        3. ......
    validations:
      required: true

  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing and upload the screenshots.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Any additional comments?
      description: |
        e.g. some background/context of how you ran into this bug.

    validations:
      required: false
