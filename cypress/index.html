<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cypress tutorial for beginners</title>
  </head>
  <body>
    <main>
      <form>
        <div>
          <label for="name">Name</label>
          <input type="name" required name="name" id="name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" required name="email" id="email" />
        </div>
        <div>
          <label for="message">Your message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div>
          <button type="submit">SEND</button>
        </div>
      </form>
      <div class="random-number-example">
        Random number: <span id="random-number">🎁</span>
      </div>
    </main>
  </body>
  <script src="form.js"></script>
  <script>
    const el = document.getElementById('random-number')
    setTimeout(() => {
      el.innerText = Math.floor(Math.random() * 10 + 1)
    }, 1500)
  </script>
</html>
